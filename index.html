<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal-container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab('server-info')">Server Info</button>
            <button class="tab-button active" onclick="openTab('terminal')">Terminal</button>
        </div>
        <div id="server-info" class="tab-content">
            <div id="banner" class="panel">
                <!-- Login banner content will be injected here -->
            </div>
        </div>
        <div id="terminal" class="tab-content active panel">
            <div id="output"></div>
            <div id="input-line" class="line">
                <span class="prompt" id="prompt"></span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <div id="log" style="display: none;"></div> <!-- Hidden log element for debugging -->
    <script src="script.js"></script>
</body>
</html>
